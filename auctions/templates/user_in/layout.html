{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Anton Font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!--Font Awasome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'stylec.css' %}">

    <title>eBay50</title>
  </head>
  <body>

    <!--REGISTER/LOGIN NAVBAR-->
     <nav class="navbar navbar-expand navbar-light bg-light py-1">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link nav2__link py-0 disabled"><small>Welcome <strong>{{request.user.first_name}} {{request.user.last_name}}</strong></small></a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link nav2__link py-0"><small>Log Off <i class="fas fa-power-off"></i></small></a>
                </li>
            </ul>            
        </div>

    </nav>

    <!--BRAND NAVBAR-->
    <nav class="navbar navbar-dark bg-dark">
        <!--<a class="navbar-brand mx-auto" href="{% url 'index' %}" id="nav1__brand"><i class="fab fa-shopify" id="nav1__brand__icon"></i> EBAY50</a>-->
        <a class="navbar-brand mx-auto" href="{% url 'index' %}" id="nav1__brand"><img src="{% static 'logo.png' %}" class="img-fluid"></a>
    </nav>

    <!--NAVBAR NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow">
        <a href="" class="navbar-brand"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link nav2__link">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'categories' %}" class="nav-link nav2__link">Categories</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'star' %}" class="nav-link nav2__link">Star Auctions</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'most_commented' %}" class="nav-link nav2__link">Most Commented</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'my_listings' %}" class="nav-link nav2__link">my listings</a>
                </li>
                
                <li class="nav-item">
                    <a href="{% url 'watchlist' %}" class="nav-link nav2__link">watchlist</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'create_listing' %}" class="nav-link nav2__link">create listing</a>
                </li>
            </ul>            
        </div>

    </nav>

    <div class="container">
        {% block content %}
            
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
