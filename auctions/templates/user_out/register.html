{% extends 'user_out/layout.html' %}
{% block content %}

    <div class="row my-5 justify-content-center align-items-center">
        <div class="card shadow login__card">
            <div class="card-header text-center">
                <h2 class="m-0 p-0 login__card__title" style="font-family: 'Anton', sans-serif">REGISTER TO EBAY50</h2>
            </div>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-primary" role="alert">
                       {{ message }}
                    </div>
                {% endif %}
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-success btn-block" type="submit" value="Register">
                </form>
            </div>
            <div class="card-footer text-center">
                <span>Alredy have an account? <a href="{% url 'login' %}">Login here.</a></span>
            </div>
        </div>
            
    </div>
{% endblock %}
